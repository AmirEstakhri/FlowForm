{% extends "admin_dashboard/base.html" %}

{% block content %}
<h1>Create/Edit {{ model_name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'admin_dashboard:model_list' model_name=model_name %}">Back to list</a>
{% endblock %}
